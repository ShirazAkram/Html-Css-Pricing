<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div class="parent-container">
        
        <div class="main-div">
            <header>
                <h1>Our Pricing</h1>
            </header>
            <div class="timeline">
                <div>
                    Anually
                </div>
                <div class="round-switch">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label class="switch" for="checkbox">
                      <span class="slider"></span>
                    </label>
                </div>
                <div>
                    Monthly
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <h2 class="Master">
                    Master
                </h2>
                <div>
                    <span class="doller">$</span>
                    <span class="money">19.99</span>
                </div>
                <hr/>
                <div class="storage">
                    500 GB Storage
                </div>
                <hr/>
                <div class="users">
                    5 Users Allowed
                </div>
                <hr/>
                <div class="limit">
                    Send up to 3 GB
                </div>
                <hr/>
                <div class="button">
                    <button>LEARN MORE</button>
                </div>
            </div>

            <div class="card">
                <h2 class="Master">
                    Professional
                </h2>
                <div>
                    <span class="doller">$</span>
                    <span class="money">24.99</span>
                </div>
                <hr/>
                <div class="storage">
                    1 TB Storage
                </div>
                <hr/>
                <div class="users">
                    5 Users Allowed
                </div>
                <hr/>
                <div class="limit">
                    Send up to 10 GB
                </div>
                <hr/>
                <div class="button">
                    <button>LEARN MORE</button>
                </div>
            </div>

            <div class="card">
                <h2 class="Master">
                    Master
                </h2>
                <div>
                    <span class="doller">$</span>
                    <span class="money">39.99</span>
                </div>
                <hr/>
                <div class="storage">
                    2 TB Storage
                </div>
                <hr/>
                <div class="users">
                    10 Users Allowed
                </div>
                <hr/>
                <div class="limit">
                    Send up to 20 GB
                </div>
                <hr/>
                <div class="button">
                    <button>LEARN MORE</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
